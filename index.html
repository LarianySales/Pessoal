<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/cutie.jpg" type="image/x-icon">
    <title>Document</title>
</head>
<style>
    
    img {
    
        height: 200px;
        width: 200px;
        border-radius: 50%;
        object-fit: cover;
        background: #dfdfdf;
        margin-bottom: 50px;
    }
    .imagem{
        margin-top: 200px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    
    }
</style>

<body>
   <div class="imagem">
    <img src="./img/__~flower tea~__.jpg" alt="">
    <input type="file">
   </div>
</body>
<script>
    const image = document.querySelector("img")
    let input = document.querySelector("input")

    input.addEventListener("change", () => {
        image.src = URL.createObjectURL(input.files[0])
    })

</script>

</html>
